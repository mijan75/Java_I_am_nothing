<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" >
<head th:replace="/home :: head">
    <!-- Latest compiled and minified CSS -->


    <!--<meta charset="UTF-8">-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <!--&lt;!&ndash; Latest compiled and minified CSS &ndash;&gt;-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">-->

    <!--&lt;!&ndash; jQuery library &ndash;&gt;-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->

    <!--&lt;!&ndash; Popper JS &ndash;&gt;-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>-->

    <!--&lt;!&ndash; Latest compiled JavaScript &ndash;&gt;-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>-->
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">-->

    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

    <script>
        $(document).ready(function(c) {
            $('.alert').on('click', function(c){
                $('.moda').fadeOut('slow', function(c){
                    $('.moda').remove();
                });
            });
        });
    </script>



</head>
<body>
<div th:replace="/home :: header">

</div>

<div style="margin-top: 80px;" class="container" >


    <div class="card border-info mb-3">
        <div class="card-header alert alert-primary">
            <h3 class="text-center">Create New Voucher</h3>
        </div>
        <div class="card-title alert alert-secondary">
            <a class="btn btn-outline-info" style="color: black" th:href="@{/voucher/voucherlist}">Voucher List</a>
        </div>
        <div class="card-body">
            <form style="width: 700px; padding-left: 150px; margin-bottom: 20px; padding-bottom: 50px; " th:action="@{/save/devVoucher}" th:object="${devVoucher}" method="post">

                <div id="loginModal" class="moda text-center"  style="width: 500px; padding-left: 50px;" >
                    <div >
                        <p class="moda text-center"  style="width: 500px;"  th:if="${message}" th:text="${message}"  th:class="${'alert ' + alertClass}">X</p>
                    </div>

                </div>
                <div class="form-group">
                    <label for="voucherName">Name:</label>
                    <input type="text" name="voucherName" class="form-control" id="voucherName" th:required="1">
                    <label th:if="${#fields.hasErrors('voucherName')}" th:errors="*{voucherName}" th:class="'error'">Enter Voucher Name</label>
                </div>

                <div class="form-group">
                    <select th:field="*{unique_id}" class="form-control" name="unique_id" id="unique_id" required>
                        <!--<option th:value="None">None</option>-->
                        <option th:value="100">100</option>
                        <option th:value="101">101</option>
                    </select>

                </div>










                <button type="submit" class="btn btn-outline-primary">Submit</button>
                <a th:href="@{/voucher/voucherlist}" type="button" class="btn btn-outline-primary">Back</a>
            </form>
        </div>
    </div>

</div>

</div>







</body>
</html>
