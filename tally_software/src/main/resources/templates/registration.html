
<!DOCTYPE html>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>

    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">


    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/all.css}"/>


    <title>User Registration</title>

    <style>


    </style>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <div class="card" id="cardRegi">
                    <h3 class="title">User Registration</h3>
                    <i class="fas fa-registered"></i>
                    <form th:action="@{/registration}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label>Your Name</label>

                            <span class="fas fa-user"></span>
                            <input type="text" class="w3-input w3-border w3-round-large" name="name"   placeholder="Enter your Name" th:required="1">

                        </div>

                        <div class="form-group">
                            <label>Company Name</label>
                            <span class="fas fa-building"></span>
                            <input type="text" class="w3-input w3-border w3-round-large" name="companyName"  placeholder="Enter Company Name" th:required="1">

                        </div>

                        <div class="form-group">
                            <label>Phone Number</label>
                            <span class="fas fa-mobile-alt"></span>
                            <input type="text" class="w3-input w3-border w3-round-large" name="phoneNumber"   placeholder="Enter Phone Number" th:required="1">

                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <span class="fas fa-user-alt"></span>
                            <input type="text" class="w3-input w3-border w3-round-large" name="username"   placeholder="Enter Username" th:required="1">

                        </div>



                        <div class="form-group">
                            <label>Email address</label>
                            <span class="fas fa-envelope-open"></span>
                            <input type="email" class="w3-input w3-border w3-round-large" name="email"  placeholder="Enter email" th:required="1">

                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <span class="fas fa-key"></span>
                            <input type="password" class="w3-input w3-border w3-round-large" name="password"  placeholder="Password" th:required="1">
                        </div>

                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                    </form>

                </div>
                <h5 class="float-right">Already Registration then <a th:href="@{/login}" >Login</a></h5>
                <!--<a th:href="@{/}" class="float-right">Already Registration then Login</a>-->
            </div>
            <div class="col">

            </div>
        </div>
    </div>
</div>
