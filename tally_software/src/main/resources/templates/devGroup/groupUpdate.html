<body>
<div th:replace="/home :: header">

</div>

<div style="margin-top: 80px;" class="container" >


    <div class="card border-info mb-3">
        <div class="card-header alert alert-primary">
            <h3 class="text-center">Group Details</h3>
        </div>
        <div class="card-body">
            <form style="width: 700px; padding-left: 150px; margin-bottom: 20px; padding-bottom: 50px; " th:action="${'/dev/updateGroup/' +  devGroup.getG_id()}" th:object="${devGroup}" method="post" >

                <div class="form-group">
                    <label>Group Id:</label>
                    <input readonly type="text" th:field="*{g_id}" class="form-control" id="g_id" th:required="1">
                    <label th:if="${#fields.hasErrors('g_id')}" th:errors="*{g_id}" th:class="'error'"> Group Id</label>

                </div>

                <div class="form-group">
                    <label>Group Name:</label>
                    <input type="text" th:field="*{groupName}" class="form-control" id="groupName" th:required="1">
                    <label th:if="${#fields.hasErrors('groupName')}" th:errors="*{groupName}" th:class="'error'">Enter Group Name</label>

                </div>



                <button   class="btn btn-outline-info">Update</button>
                <a sec:authorize="hasAnyRole('ROLE_DEVELOPER')" class="btn btn-outline-dark" th:href="@{/dev/grouplists}">Back</a>

            </form>
        </div>
    </div>

</div>

</div>







</body>
